<! DOCTYPE html>
<html lang="en" dir = "ltr">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/accordion.css')}}"> 
        <meta charset = "utf-8">
        <title>Emotional drivers</title>
    </head>
    <body>
        <div>
        {% extends "template.html" %}
        
        {% block jumbotron %}
        <p> See what the biggest drivers are of your emotional state </p>
        {% endblock %}

        {% block main_content %}
        <div class = "container">
            <button class="accordion">Well Being</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>

            <button class="accordion">Energy</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>

            <button class="accordion">Anxiety</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>

            <button class="accordion">Frustration</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>
            <script>
                var acc = document.getElementsByClassName("accordion");
                var i;

                for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    /* Toggle between adding and removing the "active" class,
                    to highlight the button that controls the panel */
                    this.classList.toggle("active");

                    /* Toggle between hiding and showing the active panel */
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                    panel.style.display = "none";
                    } else {
                    panel.style.display = "block";
                    }
                });
                }
            </script>
        </div>
        {% endblock %}
        </div>
    </body>
</html>
